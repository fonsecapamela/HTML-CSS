<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML 5</title>
    <link rel="shortcut icon" href="imagens/HTML.png" type="imagem favicon do site">
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplemente aumente e diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
      <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexível">

    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender a reproduzir áudio em HTML5</p>
    <audio preload="auto" autoplay controls loop> 
        <source src="midias/jazz super cine.mp3" type="audio/mp3">
        <source src="midias/W. A. Mozart, Symphony No.38 in D major - A Far Cry.mp3" type="audio/ogg">
        <source src="midias/jazz super cine.mp3" type="audio/wav">
        <p>Infelizmente, se o seu navegador não conseguir reproduzir o áudio. <a href="midias/jazz super cine.mp3">Clique aqui para baixar o arquivo MP3</a></p>
    </audio>
        <p>Infelizmente, seu navegador não conseguir reproduzir o áudio. <a href="midias/jazz super cine.mp3">Clique aqui para baixar o arquivo MP3</a></p>
</body>
</html>
